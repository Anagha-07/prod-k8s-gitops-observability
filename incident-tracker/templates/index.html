<!DOCTYPE html>
<html>
<head>
    <title>Incident Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Incident Tracker</h2>
    <form method="POST" action="/add" class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Incident Title" required>
        <button type="submit" class="btn btn-primary mt-2">Add Incident</button>
    </form>

    <table class="table">
        <thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Action</th></tr></thead>
        <tbody>
        {% for inc in incidents %}
        <tr>
            <td>{{ inc[0] }}</td>
            <td>{{ inc[1] }}</td>
            <td>{{ inc[2] }}</td>
            <td>
                {% if inc[2] == 'Open' %}
                    <a href="/resolve/{{ inc[0] }}" class="btn btn-sm btn-success">Resolve</a>
                {% else %}
                    <span class="text-muted">Resolved</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
