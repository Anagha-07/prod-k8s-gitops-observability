apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-v2
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
      version: v2
  template:
    metadata:
      labels:
        app: sample-app
        version: v2
    spec:
      containers:
        - name: sample-app
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello from v2"
          ports:
            - containerPort: 5678
